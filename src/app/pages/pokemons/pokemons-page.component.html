<h1 class="text-3xl">Pokemon List</h1>
<h2 class="text-xl">Current Page: {{ currentPage() }}</h2>

<hr class="my-2" />

@if (pokemons().length !== 0) {
<pokemon-list [pokemons]="pokemons()" />
}@else {
<pokemon-list-skeleton />
}

<!-- TODO: Buttons Load next & prev -->

<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">Prev</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Next</button>
</div>
